<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag</title>
    <link rel="stylesheet" href="styles/Style.css">
</head>

<body>
    <header>
        <h1>Using CSS Grid to make Country Flags</h1>
    </header>
    <main>
        <h2>Chile</h2>
        <div id="chile">
            <div id="blue">
                <div class="star"></div>
            </div>
            <div id="white"></div>
            <div id="red"></div>
        </div>
        <hr>

        <h2>Denmark</h2>
        <div id="denmark">
            <div id="dred1"></div>
            <div id="dred2"></div>
            <div id="dred3"></div>
            <div id="dred4"></div>
        </div>
        <hr>

        <h2>Finland</h2>
        <div id="finland">
            <div id="fwhite1"></div>
            <div id="fwhite2"></div>
            <div id="fwhite3"></div>
            <div id="fwhite4"></div>
        </div>
        <hr>

        <h2>Benin</h2>
        <div id="benin">
            <div id="bgreen"></div>
            <div id="byellow"></div>
            <div id="bred"></div>
        </div>
        <hr>

        <h2>Italy</h2>
        <div id="italy">
            <div id="igreen"></div>
            <div id="iwhite"></div>
            <div id="ired"></div>
        </div>
        <hr>
        
        <h2>C.A.R.</h2>
        <div id="car">
        <div id="car-star"></div>
        <div id="car-blue"></div>
        <div id="car-white"></div>
        <div id="car-green"></div>
        <div id="car-yellow"></div>
        <div id="car-red"></div>
        </div>

        <hr>
        
        <div id="australia">
        <!-- Union Jack -->
        <div class="union-jack">
            <div class="diag-white diag1"></div>
            <div class="diag-white diag2"></div>
            <div class="diag-red red1"></div>
            <div class="diag-red red2"></div>
            <div class="cross-white horiz"></div>
            <div class="cross-white vert"></div>
            <div class="cross-red horiz"></div>
            <div class="cross-red vert"></div>
        </div>

        <!-- Commonwealth Star -->
        <div class="star big"></div>

        <!-- Southern Cross -->
        <div class="star s1"></div>
        <div class="star s2"></div>
        <div class="star s3"></div>
        <div class="star s4"></div>
        <div class="star s5"></div>
        </div>
        <hr>

    </main>
</body>

</html>
